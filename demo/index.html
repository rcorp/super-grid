  <body>

    <div class="vertical-section-container centered">
      <h3>Basic super-grid Demo</h3>
      <demo-snippet>
        <template is="dom-bind">
          <template id="template1">
            <div style="display: flex; flex-direction: row">
              <div style="flex-grow: 1"> {{item.name}} </div> | 
              <div style="flex-grow: 1"> {{item.average}} </div> | 
              <div style="flex-grow: 1"> {{item.sr}} </div> | 
            </div>

          </template>


          <template id="template2">
            <div style="display: flex; flex-direction: row">
              <div style="flex-grow: 1"> {{index}} </div>
              <div style="flex-grow: 1"> {{item.name}} </div>
            </div>

          </template>

          <iron-list id="list" style="display: flex; height: 200px">
          </iron-list>
          <super-grid></super-grid>

          window.theItems = [{

            sr: 80
          }, {

          }, {

            average: 45,
            sr: 60
          }]
          // Polymer.dom(document.getElementById('list')).appendChild(template1);

          </script>
        </template>
      </demo-snippet>
